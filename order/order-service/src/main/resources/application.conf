service-name = "order-service"
passivate-timeout = 5 seconds

http {
  host = "0.0.0.0"
  port = 5000
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  actor {
    provider = "cluster"
  }

  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 2552
    }
  }

  cluster {
    seed-nodes = ["akka://"${service-name}"@127.0.0.1:2552"]
#     seed-nodes = ["akka://"${service-name}"@127.0.0.1:2552", "akka://"${service-name}"@127.0.0.1:2553"]
  }

  persistence {
    journal {
#       plugin = "inmemory-journal"
      plugin = akka.persistence.journal.leveldb
      leveldb {
        dir = "order/"${service-name}"/target/persistence/journal"
        native = on
      }
    }
    snapshot-store {
      plugin = akka.persistence.snapshot-store.local
      local.dir = "order/"${service-name}"/target/persistence/snapshots"
    }
  }
}

akka {
  actor {
    serialization-bindings {
      "com.example.shop.shared.persistence.JacksonSerializable" = jackson-json
    }
  }
}

order-service {
  ask-timeout = 5s
}

kafka {
    bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
}
